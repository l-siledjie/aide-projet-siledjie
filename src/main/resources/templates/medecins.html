<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class ="row container-fluid">
<div class="card col-md-6 col-sm-12 p-5 mt-5 shadow-lg mx-auto">
    <div class="alert alert-primary text-center text-uppercase fw-bold">
        List of Doctors
    </div>

    <table class="table table-striped" style="width: 100%">
        <thead class="bg-dark text-white">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Titre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctors : ${ListDocs}">
            <td th:text="${doctors.id_doc}"></td>
            <td th:text="${doctors.surname_d}"></td>
            <td th:text="${doctors.titleDoc}"></td>
            <td>
                <a class="btn-primary btn btn-sm">
                    modifier <i class="fas fa-user-edit ml-2"></i>
                </a>
                <a th:href="@{'/delM/' + ${doctors.id_doc}}" class="btn-danger btn btn-sm">
                    supprimer <i class="fas fa-user-times ml-2"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
